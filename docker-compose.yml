# ============================================
# DOCKER COMPOSE
# ============================================
# Tüm servisleri tek komutla ayağa kaldırır:
#   docker compose up --build
#
# Servisleri durdurmak için:
#   docker compose down

version: '3.8'

services:
  # ============================================
  # POSTGRESQL DATABASE
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: chat-postgres
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      # Veritabanı verilerini persist et
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # LITELLM PROXY
  # ============================================
  # Ollama ve diğer LLM'lere unified gateway
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: chat-litellm
    ports:
      - "8023:4000"             # localhost:8023 -> container:4000
    volumes:
      - ./litellm-config.yaml:/app/config.yaml
    command: ["--config", "/app/config.yaml"]
    env_file:
      - .env
    environment:
      - UI_USERNAME=${LITELLM_UI_USERNAME}
      - UI_PASSWORD=${LITELLM_UI_PASSWORD}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Ollama'ya erişim için
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:4000/health/liveliness')\""]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # ============================================
  # BACKEND (FastAPI)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat-backend
    ports:
      - "8000:8000"           # localhost:8000 -> container:8000
    env_file:
      - .env
    environment:
      # LiteLLM docker network üzerinden erişim
      - LITELLM_BASE_URL=http://litellm:4000/
      - LITELLM_API_KEY=${LITELLM_API_KEY}
      - LITELLM_MODEL_NAME=${LITELLM_MODEL_NAME}
      # PostgreSQL bağlantı bilgileri
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      # LangSmith Tracing
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT}
      - LANGCHAIN_ENDPOINT=${LANGCHAIN_ENDPOINT}
    depends_on:
      postgres:
        condition: service_healthy
      litellm:
        condition: service_healthy  # LiteLLM hazır olana kadar bekle
    networks:
      - chat-network
    restart: unless-stopped

  # ============================================
  # FRONTEND (React + Vite)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chat-frontend
    ports:
      - "5173:5173"           # localhost:5173 -> container:5173
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - backend              # Backend başlamadan frontend başlamaz
    networks:
      - chat-network
    restart: unless-stopped

# ============================================
# VOLUMES
# ============================================
# PostgreSQL verilerini kalıcı olarak saklar
volumes:
  postgres_data:

# ============================================
# NETWORK
# ============================================
# Tüm servislerin birbiriyle iletişim kurması için
networks:
  chat-network:
    driver: bridge
